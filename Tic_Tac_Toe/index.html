<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
        <link href='style.css' rel='stylesheet' type='text/css'/>
    </head>

    <body>
        <div class='player-selector'>
            <div class='X'>
                <p class='team'>X</p>
                <p class='score'>&ndash;</p>
            </div>
            <div class='O'>
                <p class='team'>O</p>
                <p class='score'>&ndash;</p>
            </div>
        </div>

        <table id='board'>
            <tr class='top-row'>
                <td class='left-col'></td>
                <td class='mid-col'></td>
                <td class='right-col'></td>
            </tr>
            <tr class='mid-row'>
                <td class='left-col'></td>
                <td class='mid-col'></td>
                <td class='right-col'></td>
            </tr>
            <tr class='bot-row'>
                <td class='left-col'></td>
                <td class='mid-col'></td>
                <td class='right-col'></td>
            </tr>
        </table>

        <div class ='reset'>
            <img src = 'redo.png'/>
        </div>
    </body>
    <script src="script.js"></script>
</html>
